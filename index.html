<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Up Counter</title>
</head>
<body>
    <div id="input">
       <p id="title">Enter Value From 1 to 9</p>
        <input type="text">
        <button type="submit">Start Counter</button>
    </div>
    <div id="output">
        <div id="counter">
            <p class="present">
            0
            </p>
            <p class="next">
                1
            </p>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
